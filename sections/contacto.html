        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <body>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
                <div class="container-fluid topNav">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../images/logoNatacha.jpg" class="topNav__imgNavSize">
                    </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav align-items-center topNav__list">
                        <li class="nav-item mt-0 mx-3">
                            <a class="nav-link topNav__item" aria-current="page" href="../index.html" id="colorItemTopNav">Home</a>
                        </li>
                        <li class="nav-item mt-0 mx-3 topNav__item ">
                            <a class="nav-link topNav__item" href="./staff.html" id="colorItemTopNav">Staff</a>

                        <li class="nav-item mt-0 mx-3">
                            <a class="nav-link topNav__item" href="./galeria.html" id="colorItemTopNav">Galería</a>
                        </li>
                        <li class="nav-item mt-0 mx-3">
                            <a class="nav-link topNav__item topNav__item--activo" href="./contacto.html" id="colorItemTopNav">Contacto</a>
                        </li>
                    </ul>
                  </div>
                </div>
            </nav>
            <div class="boxContacto">
                <main>
                    <form class="pt-5 pb-5" method="post" data-netlify="true" name="contact">
                        <div class="row mb-3">
                          <label class="col-sm-2 col-lg-6 col-form-label labelForm">Nombre</label>
                          <div class="col-sm-10 px-5">
                            <input type="text" class="form-control" name="firstName" required="requerido">
                          </div>
                        </div>
                       
                        <div class="row mb-3">
                            <label class="col-sm-2 col-lg-6 col-form-label labelForm">Apellido</label>
                            <div class="col-sm-10 px-5">
                              <input type="text" class="form-control" name="lastName" required="requerido">
                            </div>
                        </div>

                        <div class="row mb-3">
                          <label for="inputEmail3" class="col-sm-2 col-lg-6 col-form-label labelForm">Edad</label>
                          <div class="col-sm-10 px-5">
                            <input type="number" class="form-control" name="age" required="requerido">
                          </div>
                      </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-lg-6 col-form-label labelForm">Teléfono</label>
                            <div class="col-sm-10 px-5">
                              <input type="number" class="form-control" name="numberPhone" required="requerido">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-lg-6 col-form-label labelForm">Email</label>
                            <div class="col-sm-10 px-5">
                              <input type="email" class="form-control" name="email" required="requerido">
                            </div>
                        </div>

                        

                        <div class="row">
                            <label class="col-sm-12 col-form-label labelForm labelForm">Comentanos porque te interesaria comenzar</label>
                        </div>

                        <div class="col-sm-10 col-lg-12 p-2">
                            <textarea class="form-control" name="msg"></textarea>
                        </div>
                        
                        <div class="col-sm-10 col-lg-3 p-2 offset-md-4 offset-sm-4">
                            <button type="submit" class="btn bottonForm">Enviar</button>
                        </div>
                      </form>
                </main>
            </div>
                
            <footer class="footer d-flex justify-content-between">
                <div class="mx-3">
                    <i class="bi bi-envelope-fill footer__icons"></i>
                    <span class="px-2 footer__icons" id="colorItemTopNav">natachadanza1@gmail.com.ar</span>
                    
                </div>
                <div class="mx-3">
                    <i class="bi bi-telephone-fill footer__icons"></i>
                    <span class="px-2 footer__icons" id="colorItemTopNav">+54 9 11 6151-5190</span> 
                </div>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
